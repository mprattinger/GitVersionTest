name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0 

      - name: GitVersion Setup
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'
      
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v1.1.1
        id: version
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
      
      - name: Use the version
        run: |
          echo ${{ env.semVer }}

      - name: Restore
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Publish Linux
        run: dotnet publish -r linux-x64 --configuration Release -p:Version=${{ env.semVer }} --self-contained /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ${{ github.workspace }}/artifacts-lnx

      - name: Publish Win
        run: dotnet publish -r win-x64 --configuration Release -p:Version=${{ env.semVer }} --self-contained /p:PublishSingleFile=true /p:PublishReadyToRun=true -o ${{ github.workspace }}/artifacts-win

      - name: list dir
        run: ls ${{ github.workspace }}/artifacts-win